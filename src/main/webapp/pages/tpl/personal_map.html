<div class="col-sm-6 col-md-4">
  <div class="thumbnail" >
    <h4 class="text-center"><span class="label label-info"><%= map.name %></span></h4>
    <img src="/assets/gmap.jpg" class="img-responsive">
    <div class="caption">
      <div class="row">
        <div class="col-md-6">
          <a href="?id=<%= encodeURIComponent(map.id) %>" class="btn btn-success btn-product"><span class="glyphicon glyphicon-edit"></span> Open map</a>
        </div>
        <div class="col-md-6">
          <a class="btn btn-danger btn-product"><span class="glyphicon glyphicon-share"></span> Remove</a>
        </div>
      </div>
    </div>
  </div>
</div>
